<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイクテスト</title>

  <script src="./index.js" defer></script>
</head>

<body>

  <button id="startButton">マイクを開始</button>
  |
  <button id="stopButton">マイクを停止</button>

  <fieldset style="margin-top: 1rem;">
    <label>
      <input type="checkbox" id="echoCancellation" value="echoCancellation">
      エコーキャンセリング
    </label>
    &nbsp;
    <label>
      <input type="checkbox" id="noiseSuppression" value="noiseSuppression">
      ノイズ抑制
    </label>
    &nbsp;
    <label>
      <input type="checkbox" id="autoGainControl" value="autoGainControl">
      自動ゲイン制御
    </label>
  </fieldset>

  <hr>

  <div id="result" style="
    display: flex;
    flex-direction: column;
    gap: 1rem;
"></div>

</body>

</html>
